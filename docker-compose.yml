services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: csci331-final:latest
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_PATH: /app/data/app_prod.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
    depends_on:
      - web
    restart: unless-stopped